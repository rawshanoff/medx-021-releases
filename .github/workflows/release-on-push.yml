name: Create Release on Push

on:
  push:
    branches: [main]
    paths:
      - 'latest.json'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from latest.json
        id: version
        run: |
          VERSION=$(jq -r '.version' latest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_name=021-${VERSION}.zip" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: 021 ${{ steps.version.outputs.version }}
          body: Release ${{ steps.version.outputs.version }}
          files: ${{ steps.version.outputs.zip_name }}
          generate_release_notes: true
          update_existing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
