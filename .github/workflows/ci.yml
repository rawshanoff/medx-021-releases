name: CI

on:
  push:
  pull_request:

jobs:
  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  backend_sanity:
    name: Backend (lint + tests)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medx_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d medx_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt
      - name: Lint (ruff)
        run: python -m ruff check backend
      - name: Format check (black)
        run: python -m black --check backend
      - name: Compile license server (sanity)
        run: python -m compileall license_server -q
      - name: Run migrations
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/medx_test
          SECRET_KEY: ci_dummy_secret
          LICENSE_PUBLIC_KEY: ci_dummy_public_key
        run: python -m alembic -c backend/alembic.ini upgrade head
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/medx_test
          SECRET_KEY: ci_dummy_secret
          LICENSE_PUBLIC_KEY: ci_dummy_public_key
        run: python -m pytest backend/tests -q

